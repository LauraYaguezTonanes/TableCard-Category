<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio Tabla</title>
</head>
<body>
    <div class="container">
        <header class="menu">
            <h3>Table Card</h3>
            <a class="viewAll" href="#0">View all</a>
        </header>
        <ul class="Label1">
            <li>Label 1</li>
            <p>Category 1</p>
            <div class="barra">
                <progress id="category1" class="w3-progress-container w3-light-blue" class="w3-green" value="30" max="100"> 30% </progress>
                <label for="category1">30%</label>
            </div>
        </ul>
        <ul class="Label2">
            <li>Label 2</li>
            <p>Category 2</p>
            <div class="barra">
                <progress id="category2" value="43" max="100"> 43% </progress>
                <label for="category2">43%</label>
            </div>
        </ul>
        <ul class="Label3">
            <li>Label 3</li>
            <p>Category 3</p>
            <div class="barra">
                <progress id="category3" value="57" max="100"> 57% </progress>
                <label for="category3">57%</label>
            </div>
        </ul>
        <ul class="Label4">
            <li>Label 4</li>
            <p>Category 4</p>
            <div class="barra">
                <progress id="category4" value="86" max="100"> 86% </progress>
                <label for="category4">86%</label>
            </div>
        </ul>
    </div>
</body>
</html>
